<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가변마진/가변패딩</title>
  <style>
    *{margin:0;border:none;padding:0;box-sizing:border-box;}

    .wrap{
      /* width:960px; */
      width:50%;
      height:300px;
      margin:0 auto;
      border:1px solid rgb(73, 35, 35);
    }
    .container{
      /* width:900px; */
      width:80%;
      height:100%;
      margin-left:10%;
      margin-right:10%;
      background:red;      
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="red_box"></div>
      <div class="blue_box"></div>
    </div>
  </div>
</body>
</html>
