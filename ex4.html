<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피씨우선</title>
  <style>
     *{margin:0;border:none;padding:0;box-sizing:border-box;}
     
     
     /* 피시 스타일 */
      div{
        width:62.5%;
        height:300px;
        background:red;
      }


      /* 테블릿 스타일         */
    @media (max-width:959px){
      div{
        width:66.73618352450469%;        
        background:green;
      }
    }

    /*  모바일 스타일 */
    @media (max-width:693px){
      div{
        width:100%;
        background:blue;
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
